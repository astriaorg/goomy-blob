{{- $secret := (include "cronjobs.imageSecrets" .) -}}
{{- if gt (len $secret) 0 }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-docker
  namespace: {{ $.Chart.Name }}
  labels:
    {{- include "cronjobs.labels" . | nindent 4 }}
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: {{ $secret }}
{{- end -}}
