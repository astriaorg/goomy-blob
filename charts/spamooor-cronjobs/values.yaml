# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
# Note that these private keys will never contain any real money. They are used for testing purposes only.
jobs:
  erctxsjob:
    securityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 2000
    image:
      repository: ghcr.io/astriaorg/spamooor
      tag: latest
      imagePullPolicy: Always
    schedule: "*/25 * * * *"
    command: ["/app/spamooor"]
    args:
      - "--privkey"
      - "f5419c13c5f5ee39edfebc98a5c595face29efdc50b30b2aae377c220e58d629"
      - "--rpchost"
      - "https://rpc.evm.dusk-7.devnet.astria.org"  # Alternatively: <service-name>.<namespace>.svc.cluster.local:<service-port>
      - "erctx"
      - "--max-wallets"
      - "10"
      - "--throughput"
      - "500"
      - "--max-pending"
      - "500"
      - "--count"
      - "15000"
      - "--timeout"
      - "120"
    resources:
      limits:
        cpu: 50m
        memory: 256Mi
      requests:
        cpu: 50m
        memory: 256Mi
    failedJobsHistoryLimit: 1
    successfulJobsHistoryLimit: 1
    concurrencyPolicy: Forbid
    restartPolicy: Never
