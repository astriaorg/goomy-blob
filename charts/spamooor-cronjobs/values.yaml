jobs:
  erctxsjob:
    securityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 2000
    image:
      repository: ghcr.io/astriaorg/spamooor
      tag: latest
      imagePullPolicy: Always
    schedule: "*/25 * * * *"
    command: ["/app/spamooor"]
    args:
      - "--privkey"
      - "391ebab4bd7f64162e97b0075e69bf08644f29636ba8e02d4be69720b6c1ba61" # addr: 0xED9AC039a2ab156964fdcfDD241545Bd8E820Fc6
