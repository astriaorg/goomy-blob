# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
jobs:
  erctxsjob:
    securityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 2000
    image:
      repository: ghcr.io/astriaorg/spamooor
      tag: latest
      imagePullPolicy: Always
    schedule: "*/20 * * * *"
    command: ["/app/spamooor"]
    args:
      - "--privkey"
      - "386f0870b016136deaf37a24e7fc958dfdcb3bcc7a80cb7b110eb474c88f6934"
      - "--rpchost"
      - "https://rpc.evm.dusk-7.devnet.astria.org"  # Alternatively: <service-name>.<namespace>.svc.cluster.local:<service-port>
      - "erctx"
      - "--max-wallets"
      - "10"
      - "--throughput"
      - "100"
      - "--max-pending"
      - "100"
      - "--count"
      - "1000"
      - "--timeout"
      - "60"
    resources:
      limits:
        cpu: 50m
        memory: 256Mi
      requests:
        cpu: 50m
        memory: 256Mi
    failedJobsHistoryLimit: 1
    successfulJobsHistoryLimit: 1
    concurrencyPolicy: Forbid
    restartPolicy: Never
